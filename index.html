<head>
    <title>PYP100 Course Material</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Course materials and tutorials for PYP100.">
    <meta name="author" content="Monil">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            background-image: url('https://imgs.search.brave.com/bQldZ9mzxiCDyK8-rrfWksp8-2oBuQEdov7sOKiNWTg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvbWVj/aGFuaWNhbC1lbmdp/bmVlcmluZy1qbmVn/eGlwaWEwNGQybXhy/LmpwZw');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 20px #FF4500;
            animation: glow 1.5s infinite alternate;
            background: linear-gradient(90deg, #FF6347, #FFD700, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2em;
        }

        .button-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-align: center;
            border: none;
            border-radius: 15px; /* More rounded corners */
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            background: linear-gradient(135deg, #62a4e9, #0056b3); /* Gradient background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease; /* Smooth transition for all properties */
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #62a4e9); /* Reverse gradient on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Larger shadow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .button:active {
            transform: translateY(0); /* Reset lift effect when clicked */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Reset shadow when clicked */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .button {
                font-size: 1em;
                padding: 15px 20px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
